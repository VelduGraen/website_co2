<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="style.css" rel="stylesheet">
    <title id="title">Carbon Footprint Calculator</title>
</head>
<body>
<header>
    <img alt="Your logo" id="logoImage" src="assests/logo.png">
</header>
<select id="lang">
    <option value="en">English</option>
    <option value="is">√çslenska</option>
    <option value="da">Dansk</option>
</select>

<!-- Frontpage Welcome -->
<div class="container" id="frontpage">
    <h1 id="welcomeTitle"></h1>
    <p id="welcomeMessage"></p>
</div>

<!-- About Us Section -->
<div class="container" id="about">
    <h2 id="aboutTitle"></h2>
    <p id="aboutMessage"></p>
    <button id="startButton" type="button">Calculate Your Footprint</button>
</div>
<!-- Carbon Footprint Section -->
<div class="container" id="content" style="display: none;">
    <h1 id="main-title">Carbon Footprint Calculator</h1>
    <div class="steps-container">
        <div class="step" id="step1">
            <h2 id="step1-title">Step 1: Travel</h2>
            <form id="step1Form">
                <div class="form-group">
                    <label for="travelMethod" id="travel-label">Select your travel method:</label>
                    <select id="travelMethod" name="travelMethod" required>
                    </select>
                </div>
                <button class="next-button" type="button">Next</button>
            </form>
        </div>

        <!-- Step 2: Food -->
        <div class="step" id="step2">
            <h2 id="step2-title">Step 2: Food</h2>
            <form id="step2Form">
                <div class="form-group">
                    <label for="meatConsumption" id="meat-label">Select your meat consumption:</label>
                    <select id="meatConsumption" name="meatConsumption" required>
                    </select>
                </div>
                <button class="prev-button" type="button">Previous</button>
                <button class="next-button" type="button">Next</button>
            </form>
        </div>

        <!-- Step 3: Home -->
        <div class="step" id="step3">
            <h2 id="step3-title">Step 3: Home</h2>
            <form id="step3Form">
                <div class="form-group">
                    <label for="hometype" id="homestats-label">Select your home consumption:</label>
                    <select id="homeType" name="homeType">
                        <option value="">Select Home Type</option>
                    </select>

                    <select id="m2Selection" name="m2Selection">
                        <option value="">Select m2 Size</option>
                    </select>
                </div>
                <button class="prev-button" type="button">Previous</button>
                <button class="next-button" type="button">Next</button>
            </form>
        </div>

        <!-- Step 4: Service Consumption -->
        <div class="step" id="step4">
            <h2 id="step4-title">Step 4: Goods Consumption</h2>
            <form id="step4Form">
                <div class="form-group">
                    <label for="serviceConsumption" id="serviceConsumption-label">Select your goods consumption:</label>
                    <select id="serviceConsumption" name="serviceConsumption" required>
                    </select>
                </div>
                <button class="prev-button" type="button">Previous</button>
                <button class="next-button" type="button">Next</button>
            </form>
        </div>

        <!-- Step 5: Goods Consumption -->
        <div class="step" id="step5">
            <h2 id="step5-title">Step 5: Service Consumption</h2>
            <form id="step5Form">
                <div class="form-group">
                    <label for="goodsConsumption" id="goodsConsumption-label">Select your service consumption:</label>
                    <select id="goodsConsumption" name="goodsConsumption" required>
                    </select>
                </div>
                <button class="prev-button" type="button">Previous</button>
                <button class="next-button" type="button">Next</button>
            </form>
        </div>

        <!-- Step 6: Result -->
        <div class="step" id="step6">
            <h2 id="step6-title">Step 6: Your footprint</h2>
            <div id="result">
            </div>

            <h2>Recommendations</h2>
            <div id="recommendations" class="recommendations-box"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
